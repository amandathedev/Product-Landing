<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modern Calligraphy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="shortcut icon" type="image/x-icon" href="logo.ico" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item" id="header">
        <!-- Navbar -->
        <nav id="navbar">
          <ul id="navItems">
            <li id="logo">
              <a class="logo" href="#"> <i class="fas fa-pen-fancy"></i> Home </a>
            </li>
            <li><a class="cool-link" href="#">Order</a></li>
            <li><a class="cool-link" href="#">Learn</a></li>
            <li><a class="cool-link" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="grid-item" id="menu">Menu</div>
      <div class="grid-item" id="main">
        <div class="box">
          <img
            src="personalized.jpg"
            alt="Hand lettered calligraphy quote on paper with fruit"
          />
        </div>
        <div class="box">
          <img
            src="handLettering.jpg"
            alt="Hand lettered quote in open book on map"
          />
        </div>
        <div class="box">
          <img
            src="digital.jpg"
            alt="Digital calligraphy drawn on iPad held by woman with stylus"
          />
        </div>
        <div class="box">
          <img
            src="tutorials.jpg"
            alt="Hand lettered quote on notebook with markers"
          />
        </div>
      </div>
      <div class="grid-item" id="footer">
        <ul>
          <li>
            <a href="#"> <i class="far fa-envelope"></i> Contact</a>
          </li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Info</a></li>
        </ul>
        <span>Copyright 2013, TuTwo Girls</span>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

</html>
